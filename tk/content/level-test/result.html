<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../../resources/css/styles.css">
</head>
<body>
<div class="test-wrap">
  <div class="test-header">
    <div class="d-flex align-items-end flex-fill">
      <h1>독해 다지기</h1>
      <span class="ms-4">훈련 결과</span>
    </div>
  </div>
  <div class="test-body">
    <div class="level-test-result scroll-body">
      <div class="level-test-result-title">
        <h3>분석적 지능</h3>
        <div class="text">
          <strong>[ 책거인 ]</strong> 학생의 독해 다지기 결과는 다음과 같습니다.
        </div>
      </div>

      <div class="chart-wrap has-item-4 mb-5">
        <div class="chart">
            <div id="chart-area1"></div>
            <div class="legend">
                <div>
                    <p>점수</p>
                    <strong>100<i>점</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
            <div id="chart-area2"></div>
            <div class="legend">
                <div>
                    <p>독해 속도</p>
                    <span>(분당 글 읽는 속도)</span>
                    <strong>1004<i>자</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
            <div id="chart-area3"></div>
            <div class="legend">
                <div>
                    <p>평균 읽기 시간</p>
                    <strong>25<i>분</i>17<i>초</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
          <div id="chart-area4"></div>
          <div class="legend">
              <div>
                  <p>정보처리 시간</p>
                  <strong>25<i>분</i>17<i>초</i></strong>
              </div>
          </div>
        </div>
      </div>

      <div class="level-test-result-title">
        <h3>감성적 지능</h3>
      </div>

      <div class="chart-wrap has-item-4 mb-5">
        <div class="chart">
            <div id="chart-area5"></div>
            <div class="legend">
                <div>
                    <p>점수</p>
                    <strong>100<i>점</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
            <div id="chart-area6"></div>
            <div class="legend">
                <div>
                    <p>독해 속도</p>
                    <span>(분당 글 읽는 속도)</span>
                    <strong>1004<i>자</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
            <div id="chart-area7"></div>
            <div class="legend">
                <div>
                    <p>평균 읽기 시간</p>
                    <strong>25<i>분</i>17<i>초</i></strong>
                </div>
            </div>
        </div>
        <div class="chart">
          <div id="chart-area8"></div>
          <div class="legend">
              <div>
                  <p>정보처리 시간</p>
                  <strong>25<i>분</i>17<i>초</i></strong>
              </div>
          </div>
        </div>
      </div>

      <div class="text-center fs-5">
        <strong>[책거인]</strong> 학생의 점수는 분석적 지능  <strong class="bg-warning">[20]</strong>점, 감성적 지능  <strong class="bg-warning">[66]</strong>점으로 다시 풀기가 진행됩니다.
      </div>

    </div>
  </div>
  <div class="test-footer">
    <div class="text-center">
      <a href="#" class="btn btn-dark btn-lg" style="width: 265px;">다시풀기</a>
    </div>
  </div>
</div>

<!-- chartjs -->
<link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
<script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<script>
  pieChartScore();

  pieChartAverageTime();
  pieChartInfoProcTime();
  pieChartScore2();
  pieChartReaidngSpeed2();
  pieChartAverageTime2();
  pieChartInfoProcTime2();

  function pieChartScore() {
      const chart = toastui.Chart;
      const el = document.getElementById('chart-area1');
      const data = {
          series: [
              {
                  name: '점수', data: 80
              },
              {
                  name: '점수', data: (100 - 80)
              }
          ]
      };
      const theme = {
          series: {
              colors: ['#f19410', '#f3ce9b'],
              areaOpacity: 1,
          },
      };
      const options = {
          legend: { visible: false, },
          exportMenu: { visible: false },
          chart: { width: 240, height: 240 },
          series: { radiusRange: { inner: '80%', outer: '100%' }, },
          theme
      };
      chart.pieChart({ el, data, options });
  }
