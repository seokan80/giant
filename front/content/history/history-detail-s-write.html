<body>
<div class="rd-history-pop">
  <div class="rd-history-pop-header s">
    <h3>개를 훔치는 완벽한 방법</h3>
    <small>PREP 쓰기 3차</small>
  </div>

  <div class="thesis-forms">
    <h3 class="pop-section-bg px-5 py-2">논제 1. 주인공의 행동이 옳다고 생각하나요?</h3>
    <div class="container-fluid">
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>P</strong>oint
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Point(핵심) : 결론부터 말하라. 간결한 인상을 주고 대화를 쉽게 시작하기."></textarea>
        </div>
      </div>
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>R</strong>eason
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Reason(이유) : 근거를 제시하라. 이유를 이야기하기."></textarea>
        </div>
      </div>
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>E</strong>xample
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Example(예시) : 사례를 이야기하라. 객관성 확보하기."></textarea>
        </div>
      </div>
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>P</strong>oint
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Point(정리) : 다시 한 번 나의 주장과 말하기를 정리하라. 강렬한 인상을 남기기."></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="thesis-forms">
    <h3 class="pop-section-bg px-5 py-2 d-flex align-items-center">
      <div class="d-flex align-items-center flex-fill">
        <div class="mr-2">
          논제 4.
        </div>
        <div class="flex-fill">
          <input type="text" class="form-control" value="자유 논제 (학생이 추가한 자유 논제 표시) ">
        </div>
      </div>
    </h3>
    <div class="container-fluid">
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>P</strong>oint
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Point(핵심) : 결론부터 말하라. 간결한 인상을 주고 대화를 쉽게 시작하기."></textarea>
        </div>
      </div>
      <div class="row mb-2 px-4">
        <div class="col-2 col-form-label">
          &middot; <strong>R</strong>eason
        </div>
        <div class="col-10">
          <textarea rows="3" class="form-control" placeholder="Reason(이유) : 근거를 제시하라. 이유를 이야기하기."></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="rd-history-pop-footer">
    <button type="button" class="btn btn-gray btn-lg">
      저장
    </button>
  </div>
